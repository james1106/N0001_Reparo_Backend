log4j.rootLogger=INFO,Reparo,CONSOLE

log4j.additivity.Reparo=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=INFO 
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern =%d [%t] %-5p %-40.40c -%m%n
log4j.appender.CONSOLE.Encoding=UTF-8

log4j.logger.Reparo=INFO,Reparo
log4j.appender.Reparo=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Reparo.File=${catalina.home}/logs/work/Reparo.log
#log4j.appender.Reparo.File=/User/martin/Desktop/Reparo.log
log4j.appender.Reparo.Append=true
log4j.appender.Reparo.DatePattern=yyyyMMdd'.log'
log4j.appender.Reparo.layout=org.apache.log4j.PatternLayout
log4j.appender.Reparo.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %C.%M(%L) - %m%n
log4j.appender.Reparo.Encoding=UTF-8

log4j.logger.com.dl=INFO
#log4j.logger.org.springframework=INFO
#log4j.logger.org.hibernate.ps.PreparedStatementCache=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO

# Control logging for other open source packages
log4j.logger.com.opensymphony.oscache=ERROR
log4j.logger.net.sf.navigator=ERROR
log4j.logger.net.sf.acegisecurity=WARN
log4j.logger.net.sf.acegisecurity.intercept.event.LoggerListener=WARN
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts=WARN
log4j.logger.org.displaytag=ERROR
log4j.logger.org.springframework=WARN
log4j.logger.com.ibatis.db=WARN
log4j.logger.org.apache.velocity=WARN
# Don't show debug logs for WebTest
log4j.logger.com.canoo.webtest=WARN
# All hibernate log output of "info" level or higher goes to stdout.
# For more verbose logging, change the "info" to "debug" on the last line.
log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN
log4j.logger.org.hibernate=WARN
# Changing the log level to DEBUG will result in Hibernate generated
# SQL to be logged.
log4j.logger.org.hibernate.SQL=ERROR
# Changing the log level to DEBUG will result in the PreparedStatement
# bound variable values to be logged.
log4j.logger.org.hibernate.type=ERROR
